version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mycalendar-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mycalendar-network

volumes:
  mysql_data:

networks:
  mycalendar-network:
    driver: bridge
